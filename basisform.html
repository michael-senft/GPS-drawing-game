<!DOCTYPE html>

<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
		#content {
                padding: 0;
                position : absolute; 
                top : 40px;  
                right : 0; 
                bottom : 40px;  
                left : 0;     
       			   }
        
		
    </style>
	
    
</head>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=drawing"></script>
    <script>
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(51.22474963, 4.41347301),
                zoom: 12
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [
                      google.maps.drawing.OverlayType.MARKER,
                      google.maps.drawing.OverlayType.CIRCLE,
                      google.maps.drawing.OverlayType.POLYGON,
                      google.maps.drawing.OverlayType.POLYLINE,
                      google.maps.drawing.OverlayType.RECTANGLE
                    ]
                },
                markerOptions: {
                    icon: 'images/beachflag.png'
                },
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <script>
	$(document).on("swiperight", function(events, ui) {
		$("#myPanel").panel("open", {display: 'overlay', position: 'left'} );
	});
	</script>
<body>
			<!-- Start of first page I -->
		<div data-role="page" id="page1">
			<!-- Header -->
			<div data-role="header" data-position="fixed">
				<h1>Login</h1>

			</div>
			<!-- /header -->
			<!-- Content    -->
			<div data-role="content" id="logincontent">
            
				<div id="logindiv" style="height:100%">
                <label for="basic">Username:</label>
				<input type="text" name="username" id="username" data-mini="true" />
                <label for="basic">Password:</label>
				<input type="text" name="password" id="password" data-mini="true" />
                <a href="#page2" data-role="button" data-transition="flip">Log in</a>
                </div>
				
			</div>
			<!-- /content -->

		</div>

            <p>hier kan vanalles van menu in komen, opties? </p>
